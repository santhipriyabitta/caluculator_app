<!DOCTYPE html>
<html>
    <head>
        <title>lists with css</title>
        <style>
            ul{
                background-color: salmon;
                width: 20%;
                display: inline black;
                margin: 20%;
                border: 2px solid red;
                border-radius: 20px;
            }
            li{
                padding: 10px;
                margin: 10px;
                background-color: red;
                color: white;
                border: 2px solid white;
                border-radius: 10px;
            }
             </style>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA SCRIPT</li>
            <li>ANGULAR</li>
            <li>REACT JS</li>
        </ul>
        <ul type="squar">
            <li>html</li>
            <li>css</li>
            <li>java script</li>
            <li>angular</li>
            <li>react js</li>
        </ul>
        <ul type="circle">
            <li>html</li>
            <li>css</li>
            <li>java script</li>
            <li>angular</li>
            <li>react js</li>
        </ul>
    </body>
</html>
