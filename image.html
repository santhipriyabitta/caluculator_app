<!DOCTYPE html>
<html>
    <head>
        <title>images example</title>
        <style>
            img{
                border: 2px solid blue;
                padding: 20px;
                margin: 20px;
            }
            .c1:hover{
                border: 2px solid red;
                border-radius: 20px;
             }
             .c2:hover{
                border-radius: 100%;
                border: 2px solid red;
             }
             .c3:hover{
                display: none;
            }
        </style>
    </head>
    <body>
        <img width="100px" height="100px" src="Flipkart-Logo.png" alt="error" class="c1">
        <img width="100px" height="100px" src="Amazon-Logo.png" alt="error" class="c2">
        <img width="100px"height="100px" src="myntra.webp" alt="error" class="c3">
    </body>
</html>
